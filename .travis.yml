---

dist: trusty
sudo: required
# https://docs.travis-ci.com/user/trusty-ci-environment/
language: python
python: "2.7"

before_install:
  # Make sure everything's up to date.
  # - sudo apt-get update -qq

install:
  # Install Ansible.
  - pip install ansible

  # Add ansible.cfg to pick up roles path.
  #- "printf '[defaults]\nroles_path = ../' > ansible.cfg"

script:
  # We'll add some commands to test the role here.
  - ansible-playbook -i tests/inventory tests/test.yml --syntax-check
  - ansible-playbook -i tests/inventory tests/test.yml --connection=local --become
  - mkdir tests/host_vars
  - touch tests/host_vars/localhost
  - 'echo "burp_module_agent: true" > tests/host_vars/localhost'
  - ansible-playbook -i tests/inventory tests/test.yml --connection=local --become
  - 'echo "burp_module_restore: true" > tests/host_vars/localhost'
  - ansible-playbook -i tests/inventory tests/test.yml --connection=local --become
  - 'ansible-playbook -i tests/inventory tests/test.yml --connection=local --become  | grep -q "changed=0.*failed=0"  && (echo "Idempotence test: pass" && exit 0)  || (echo "Idempotence test: fail" && exit 1)'
