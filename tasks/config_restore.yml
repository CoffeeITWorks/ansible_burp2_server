---
# file tasks/config_restore.yml
# deprecated as burp can handle multiple ports, will be removed
- name: configure burp restore
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - { src: "burp-restore.conf.j2", dest: "/etc/burp/burp-restore.conf"}
  notify: restart burp restore