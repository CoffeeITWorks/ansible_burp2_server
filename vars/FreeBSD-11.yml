---
# file: vars/FreeBSD-11.yml

# etc - different path for all additional sw
etc_dir: "/usr/local/etc"
usr_dir: "/usr/local"

burp_server_packages:
  - py-supervisor 
  - logrotate
build_dependencies:
  - uthash
  - librsync2
burp_agent_packages:
  - python27
  - devel/py-pip
  - py27-supervisor
burp_agent_py3_packages:
  - python36
  - devel/py-pip

supervisoretc_dir: "{{ etc_dir }}/supervisor/conf.d"
supervisor_ext: "conf"
supervisor_service: supervisord
burp_sv_server_log_dir: "/var/log/supervisor"

pip_installed_exe_bin_path: "{{ usr_dir }}/bin"

cron_packages:
  - logrotate
cron_service: cron

autoupgrade_version: "2.0.54"  # master version is not compiled so added separately
burp_version: "2.0.54"         # branch or tag, example: "master"  , example: "2.0.46"

# ssl cert locations
burp_server_ssl_cert_ca: "{{ etc_dir }}/burp/CA/CA_burpCA.crt"
burp_server_ssl_cert: "{{ etc_dir }}/burp/CA/{{ ansible_hostname }}.crt"
burp_server_ssl_key: "{{ etc_dir }}/burp/CA/{{ ansible_hostname }}.key"
